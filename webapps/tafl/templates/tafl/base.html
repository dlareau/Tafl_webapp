<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <body>
    <div class="container">
      {% block header %}{% endblock %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
